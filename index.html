<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lean Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .title {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .save-button {
            background: #007acc;
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .save-button:hover {
            background: #005a9e;
        }

        .save-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #monaco-editor {
            width: 100%;
            height: 100%;
        }

        .status {
            font-size: 12px;
            color: #666;
            margin-left: 12px;
        }

        .status.success {
            color: #28a745;
        }

        .status.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div>
                <span class="title">Lean Problem Solver</span>
                <span id="status" class="status"></span>
            </div>
            <button id="save-button" class="save-button">Save Solution</button>
        </div>
        <div class="editor-container">
            <div id="monaco-editor"></div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
